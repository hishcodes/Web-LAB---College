<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text box vowels</title>
  <script>
    function search(){
      var words = document.getElementById('text').value;
      console.log(words);
      if(!isNaN(words))
      {
        var num=0, rev=0, rem=0;
        num = parseInt(words);
        while(num!=0)
        {
          rem = num % 10;
          num = parseInt(num / 10);
          rev = rev * 10 + rem;
        }
        alert("reverse of "+words+" is "+rev);
      }

      else
      {
        var i = words.search(/[aeiouAEIOU]/);
        if(i != -1){
          alert("position of left most vowel is "+(i+1));
        }
        else{
          alert('no vowel');
        }
      }
        
    }
  </script>
</head>
<body>
  <p>Enter text</p>
  <textarea name="text" id="text" ></textarea>
  <button onclick="search()" id="submit">Submit</button>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube of numbers</title>
    <script>
        document.write('<h1 align="center">Squares and cubes of numbers 0 to 10</h1>');
        document.write('<table border="1" width="30%" bg color="white"');
        document.write('<th><td>Number</td><td>Square</td><td>Cube</td>');
        for(var i=0;i<=10;i++){
            document.write('<tr><td>'+i+'</td><td>'+i*i+'</td><td>'+i*i*i+'</td>');
        }
        document.write('</table');
    
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<title>Advanced CSS</title>
<style>
    figure{
        border:1pt solid black;
        background-color:skyblue;
        padding:30px;
        width:200px;
        position:static;
        top:150px;
        left:200px;
        transform: rotate(20deg) skew(-20deg);
    }
    figcaption{
        background-color:white;
        color: black;
        padding: 10px;
        position:static;
        top:150px;
        left:200px;
    }
    figure img{
        transform:translateX(100px) translateY(-30px) rotate(-45deg);
    }
</style>
<body>
    <figure>
        <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" width="200" height="200">
        <figcaption>Cat</figcaption>
        </figure>
</body>

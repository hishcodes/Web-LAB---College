<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name pass form</title>
    <style>
        .myForm {
            background-color: antiquewhite;
            padding: 20px;
            border: 1px black solid;
            font-size: larger;
        }
    </style>
</head>
<body>
    <form class="myForm" method="post">
        <label for="customer_name">Customer name</label>
        <input type="text" name="customer_name" id="customer_name" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="Gender">Gender</label>
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>

        <label for="linkedin">linkedin</label>
        <input type="url" name="linkedin" id="linkedin">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"> 
        <br>
        <label for="engineering">Education</label>
        <select name="eng" id="eng">
            <option selected>---Select group---</option>
            <option>CSE</option>
            <option>ENC</option>
            <option>CIV</option>
        </select>
        <br>
        <label for="hobbies">Hobbies</label>
        <br>
        Dancing<input type="checkbox" name="checkbox" id="hobbies" required><br>
        reading<input type="checkbox" name="checkbox" id="hobbies" required><br>
        trekking<input type="checkbox" name="checkbox" id="hobbies" required><br>


        <label for="resume">Resume</label>
        <input type="file" id="filefeild" name="filefeild">
        <br>
        <input type="button" onclick="alert('Registration Succesful,Thank you')" value="register">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul .round{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <p>Unordered list</p>
    <ul>
        <li>Apples</li>
            <ul class="round">
            <li>text</li>
            <li>text</li>
            <li>text</li>
            </ul>
        <li>Banana</li>
        <li>Oranges</li>
        <li>Papaya</li>
    </ul>
    <p>Ordered list</p>
    <ol>
        <li>Apples</li>
            <ol class="round">
            <li>text</li>
            <li>text</li>
            <li>text</li>
            </ol>
        <li>Banana</li>
        <li>Oranges</li>
        <li>Papaya</li>
    </ol>
</body>
</html>
